
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS Developers Guide: Display a map (2D)</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.19/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.19/"></script>

  <script>
    require([
     "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/TileLayer"
    ], function (esriConfig,Map, MapView,TileLayer) {

      esriConfig.apiKey = "AAPK6c4a52063e2f49ffabcef96fb48124adQjLJC9f9cp_MCQzpiONzinoR5BE6s2F-zck98USV2JFcrhf3Mken4y-JCavybDjI";
      const map = new Map({
        basemap: "arcgis-imagery" // Basemap layer
      });

      const view = new MapView({
        map: map,
        center: [-116.1249, 44.9363],
        zoom: 10, // scale: 72223.819286
        container: "viewDiv",
        constraints: {
          snapToZoom: false
        }
      });
      let layer = new TileLayer({
        url: "https://tiles.arcgis.com/tiles/pMeXRvgWClLJZr3s/arcgis/rest/services/AQHydrologic_soil_groups/MapServer"
      });
      map.add(layer);

    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
